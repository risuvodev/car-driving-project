<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Pass</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="nav-wrapper-main">
            <div class="nav-wrapper">
                <div class="first-nav-wrapper">
                    <nav>
                        <ul class="fnav-items-wrapper">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#"> Driving lessons</a></li>
                            <li class="nav-item"><a href="#">Test packages</a></li>
                        </ul>

                    </nav>
                </div>
                <div class="logo">
                    <img src="./assets/image/logo.png" alt="logo">
                </div>
                <div class="second-nav-wapper">
                    <nav>
                        <ul class="snav-items-wrapper">
                            <li class="nav-item"><a href="#">Contact</a></li>
                            <li class="nav-item"><a href="#">Login</a></li>
                        </ul>
                    </nav>
                    <div>
                        <button type="button" class="btn-yellow book-now-btn">
                            Book now
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--            hero-->
        <div class="hero-section-wrapper">
            <div class="content-wrapper">
                <h1>Find driving <br>
                    instructor</h1>
                <p>Welcome to First Pass <br>
                    Where
                    learners become drivers</p>
                <div class="search-wrapper">
                    <div class="tab-btn-wrap">
                        <button type="button" class="tab-btn active">Auto</button>
                        <button type="button" class="tab-btn">Manual</button>
                    </div>
                    <div class="search-bar">
                        <input placeholder="Enter your suburb" type="text" class="search-input"/>
                        <button type="button" class="search-btn">
                            <svg width="33" height="31" viewBox="0 0 33 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.7927 26.4C22.1657 26.4 28.1427 20.7587 28.1427 13.8C28.1427 6.84116 22.1657 1.19995 14.7927 1.19995C7.41969 1.19995 1.44269 6.84116 1.44269 13.8C1.44269 20.7587 7.41969 26.4 14.7927 26.4Z" stroke="#17214D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M31.9571 30L24.3285 22.8" stroke="#17214D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main></main>
<footer></footer>
</body>
<!--scripts-->
<script type="text/javascript" src="./assets/js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="./assets/js/aos.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>
</html>
